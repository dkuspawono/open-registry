version: "3.7"
services:
  app:
    image: clojure:openjdk-8-lein
    working_dir: /app
    volumes:
      - .:/app
      - lein-deps:/root/.m2
    command: lein repl :headless :start :host 0.0.0.0 :port 33333
    ports:
      - 9010:9010
    environment:
      - PORT=5432
      - METRICS_PORT=2345
      - SERVER_THREADS=16
      - IPFS_API=/ip4/ipfs/tcp/5001
      - REGISTRY_URL=http://npm.open-registry.test:2015
      - SERVER_DEV=true
  metrics:
    image: prom/prometheus:v2.9.1
    volumes:
      - prometheus:/prometheus
      - ./infra/prometheus.yml:/prometheus.yml
    command: --config.file=/prometheus.yml --storage.tsdb.path=/prometheus
  ipfs:
    image: ipfs/go-ipfs:v0.4.19
    volumes:
      - ipfs:/data/ipfs
  front:
    build:
      context: ./infra/caddy
    ports:
      - 2015:2015
      - 9180:9180
    volumes:
      - ./infra/caddy/Caddyfile:/etc/Caddyfile
      - caddy:/root/.caddy
  dashboard:
    image: grafana/grafana:6.1.4
    environment:
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
    ports:
      - 3000:3000
    volumes:
      - ./infra/grafana/config.ini:/etc/grafana/grafana.ini
      - grafana:/var/lib/grafana
      - ./infra/grafana/:/etc/grafana/provisioning
  finance:
    image: open-services/finance-watch
    environment:
      - ADDRESS=0.0.0.0
      - PORT=6000
    ports:
      - 6000:6000
volumes:
  prometheus:
  lein-deps:
  caddy:
  grafana:
  ipfs:
